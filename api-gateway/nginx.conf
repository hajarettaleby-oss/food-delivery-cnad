events {
  worker_connections 1024;
}

http {

  # ---------- Logging format ----------
  log_format gateway_log
    '$time_iso8601 | $request_method $request_uri | '
    'Status: $status | Upstream: $upstream_addr | '
    'Duration: ${request_time}s | Client: $remote_addr | '
    'CorrelationID: $request_id';

  access_log /dev/stdout gateway_log;
  error_log /dev/stderr warn;

  # ---------- Upstreams ----------
  upstream restaurant_upstream {
    server restaurant-service:3001;
  }

  upstream menu_upstream {
    server menu-service:3002;
  }

  upstream order_upstream {
    server order-service:3003;
  }

  # ---------- Rate limiting ----------
  limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

  server {
    listen 8080;

    limit_req zone=api_limit burst=20 nodelay;

    # Generate Correlation ID
    set $correlation_id $request_id;

    # ---------- CORS ----------
    add_header 'Access-Control-Allow-Origin' '*';
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
    add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Correlation-ID';

    add_header 'X-Gateway' 'nginx-api-gateway';

    # ---------- Restaurant Routes ----------
    location /restaurants {
      proxy_pass http://restaurant_upstream;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Correlation-ID $correlation_id;

      proxy_read_timeout 10s;
    }

    # ---------- Menu Routes ----------
    location /menu {
      proxy_pass http://menu_upstream;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Correlation-ID $correlation_id;

      proxy_read_timeout 10s;
    }

    # ---------- Order Routes ----------
    location /orders {
      proxy_pass http://order_upstream;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Correlation-ID $correlation_id;

      proxy_read_timeout 15s;
    }

    # ---------- Gateway Health ----------
    location /gateway/health {
      return 200 '{"status":"UP","gateway":"nginx"}';
      add_header Content-Type application/json;
    }

    # ---------- Block Internal ----------
    location /internal {
      return 403 '{"error":"Forbidden â€” internal route"}';
      add_header Content-Type application/json;
    }
  }
}